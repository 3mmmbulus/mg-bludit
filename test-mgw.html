<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MGW DOM Test</title>
    <link href="mgw-kernel/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>MGW DOM 测试</h1>
        
        <div id="test-area">
            <button id="test-btn" class="btn btn-primary">点击测试</button>
            <input type="text" id="test-input" class="form-control mt-2" placeholder="测试输入">
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <!-- 加载MGW -->
    <script src="mgw-kernel/js/maigewan-dom.js"></script>
    <script src="mgw-kernel/js/maigewan-datetime.js"></script>
    <script src="mgw-kernel/js/maigewan-select.js"></script>
    <script src="mgw-kernel/js/maigewan-sortable.js"></script>
    <script src="mgw-kernel/js/bootstrap.bundle.min.js"></script>

    <script>
        console.log('MGW:', typeof MGW);
        console.log('$:', typeof $);
        console.log('MGWCollection:', typeof MGWCollection);
        
        // 测试基本功能
        $(function() {
            console.log('DOM Ready!');
            
            $('#test-btn').on('click', function() {
                console.log('Button clicked!');
                $('#result').html('<div class="alert alert-success">MGW工作正常！</div>');
            });
            
            $('#test-input').on('input', function() {
                console.log('Input value:', $(this).val());
            });
        });
    </script>
</body>
</html>
